<div class="contenedor-ingredientes">
  <mat-card *ngFor="let ingrediente of ingredientes" class="tarjeta-ingrediente">
    <mat-card-title class="titulo-ingrediente">
      <span class="material-icons">play_for_work</span> {{ ingrediente.nombre }}</mat-card-title>
    <mat-card-subtitle>
      Unidad: {{ ingrediente.unidad }} â€¢ Precio: ${{ ingrediente.costoUnitario }}
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/ingredientes', ingrediente.id, 'editar']">
        <mat-icon>edit</mat-icon> Editar</button>
      <button mat-button color="warn" (click)="eliminarIngrediente(ingrediente.id)">
        <mat-icon>delete</mat-icon> Eliminar</button>
    </mat-card-actions>
  </mat-card>

  <button mat-raised-button color="primary" [routerLink]="['/ingredientes/nuevo']">
    <span class="material-icons">add</span> Nuevo ingrediente
  </button>
</div>

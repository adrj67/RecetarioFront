<div class="filtros">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="nombreFiltro" placeholder="Buscar por nombre" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>
    <input matInput [formControl]="tipoFiltro" placeholder="Buscar por tipo" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Autor</mat-label>
    <input matInput [formControl]="autorFiltro" placeholder="Buscar por autor" />
  </mat-form-field>
</div>

<table mat-table [dataSource]="recetasFiltradas" class="mat-elevation-z8 tabla-recetas">

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let receta"> {{ receta.nombre }} </td>
  </ng-container>

  <!-- Tipo Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let receta"> {{ receta.tipo }} </td>
  </ng-container>

  <!-- Autor Column -->
  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let receta"> {{ receta.autor }} </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let receta">
      <button mat-icon-button color="primary" [routerLink]="['/recetas/editar', receta.id]">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
